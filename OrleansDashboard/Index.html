<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <base href="{{BASE}}" />
    <title>Orleans Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport" />
    <link rel="stylesheet"
          href="assets/bootstrap.css" />
    <link rel="stylesheet"
          href="assets/font-awesome.css" />
    <link rel="stylesheet"
          href="assets/admin-lte.css" />
    <link rel="stylesheet"
          href="assets/skin-purple.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="assets/html5shiv.js"></script>
      <script src="assets/respond.js"></script>
    <![endif]-->

    <style>
        .log {
            height: 100%;
        }

        .log-filter {
            padding-left: 20px;
            border: 0;
            background: #f5f5f5;
            z-index: 1;
            outline: none;
            box-shadow: 4px -2px 5px 5px #d8d9da;
        }

        .error-container {
            position: fixed;
            z-index: 10000;
            width: 400px;
            top: 20px;
            left: 100%;
            margin-left: -420px;
        }

        .log {
            position: absolute;
            top: 50px;
            left: 230px;
            right: 0;
            border: 0;
            bottom: 0;
            margin: 0;
        }

        .box {
            border-top: none;
        }

        .main-sidebar {
            padding-top: 0 !important;
        }

        .content-wrapper {
            padding-top: 0 !important;
        }

        h1 {
            font-weight: 100;
        }

        h2 {
            font-weight: 100;
        }

        h3 {
            font-weight: 100;
        }
    </style>

    <style id="dark-theme-style" media="">
        .log {
            background: #1e282c;
            border: 1px solid #333;
            color: silver;
        }

        .form-control {
            background: #222d32;
            border: 1px solid #333;
        }

        .log-filter {
            background: #222d32;
            box-shadow: 4px -2px 5px 5px #444c52;
        }

        .content-wrapper {
            background: #1e282c;
            color: silver;
        }

        .info-box {
            background: #222d32;
            color: silver;
        }

        .box {
            background: #222d32;
            color: silver;
            border-top-color: #444;
        }

        .table > thead > tr > th,
        .table > tbody > tr > th,
        .table > tfoot > tr > th,
        .table > thead > tr > td,
        .table > tbody > tr > td,
        .table > tfoot > tr > td {
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .table-bordered > thead > tr > th,
        .table-bordered > tbody > tr > th,
        .table-bordered > tfoot > tr > th,
        .table-bordered > thead > tr > td,
        .table-bordered > tbody > tr > td,
        .table-bordered > tfoot > tr > td {
            border: 1px solid #333;
        }

        .box-header.with-border {
            border-bottom: 1px solid #444;
        }

        .box-header {
            color: silver;
        }

        .well {
            background: #1e282c;
            border: 1px solid #333;
        }
    </style>
</head>
  <body class="hold-transition skin-purple sidebar-mini fixed" id="body">
    <div id="error-message-content" class="error-container"></div>
    <div class="wrapper">
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <div style="padding:10px">
            <a href="#">
                <h1 style="color:#b8c7ce; font-weight:500; margin-top:5px;font-size:26px">
                    OrleansDashboard
                </h1>
            </a>
          <div id="version-content" style="color:#b8c7ce;margin-top:5px;margin-bottom:25px"></div>
        </div>

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <div id="menu">
            <ul class="sidebar-menu"></ul>
          </div>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper" id="content">
        <section class="content" style="height:100vh">
          <span style="padding-top: 25px;"
            ><span
              ><i class="fa fa-spinner fa-pulse fa-fw"></i> Loading...</span
            ></span
          >
        </section>
      </div>
      <!-- /.content-wrapper -->
      <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
      <div class="control-sidebar-bg"></div>
    </div>

    <script>
      var hideTrace = {{HIDE_TRACE}};
    </script>

    <!-- ./wrapper -->
    <script src="assets/chart.js"></script>
    <script src="index.min.js"></script>
  </body>
</html>
